<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slyce Results</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>View and manage extracted text from selected screen areas</p>
        </div>
        
        <div class="text-container">
            <div class="empty-state" id="emptyState">
                <h3>No Text Extracted Yet</h3>
                <p>Select an area using <strong>Ctrl+Shift+O</strong><br>or right-click the system tray icon</p>
                <button class="btn btn-primary" onclick="triggerScreenshot()">Select Area</button>
            </div>
            
            <div class="text-area-wrapper" id="textAreaWrapper" style="display: none;">
                <textarea class="text-area" id="textArea" placeholder="Extracted text will appear here..." readonly></textarea>
                <div class="text-area-icons">
                    <button class="icon-btn edit-btn" onclick="editText()" title="Edit">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                    </button>
                    <button class="icon-btn copy-btn" onclick="copyToClipboard()" title="Copy">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                    <button class="icon-btn clear-btn" onclick="clearText()" title="Clear">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
